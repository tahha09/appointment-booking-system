<div class="flex min-h-screen bg-[#f8fafc] text-[#15282b]">
  <input id="doctor-menu" type="checkbox" class="peer hidden" />

  <aside
    class="fixed inset-y-0 left-0 z-30 flex w-72 -translate-x-full transform flex-col bg-gradient-to-b from-[#031716] via-[#042628] to-[#052f2f] text-slate-50 shadow-2xl transition duration-300 peer-checked:translate-x-0 md:sticky md:translate-x-0 h-screen"
  >
    <div class="flex items-center gap-4 border-b border-[#0a7075] bg-[#021718]/90 px-6 py-6 text-white">
      <img src="assets/logo.png" alt="CarePulse Logo" class="h-20 w-20 object-contain drop-shadow-lg" />
      <div class="space-y-1">
        <p class="text-[0.65rem] uppercase tracking-[0.35em] text-[#86d7df]">Doctor Portal</p>
        <p class="text-2xl font-semibold text-white">MedCare</p>
      </div>
    </div>

    <nav class="flex flex-1 flex-col gap-2 overflow-y-auto px-4 py-6 text-sm font-semibold text-[#cfe5e7]">
      <span class="px-3 text-xs uppercase tracking-[0.4em] text-[#8fd0d9]">Menu</span>

      <a
        class="group relative flex items-center gap-3 rounded-xl border-l-4 border-transparent px-4 py-3 text-[#dfeff1] transition hover:border-white/10 hover:bg-white/5 hover:text-white"
        routerLink="/doctor/overview"
        routerLinkActive="active bg-gradient-to-r from-[#0a7075] to-[#0c969c] text-white shadow-lg"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span class="text-[#7fdae6] transition group-[.active]:text-white">
          <svg class="h-6 w-6" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 4h7v7H4zm9 0h7v5h-7zM4 13h5v7H4zm7 0h9v7h-9z" />
          </svg>
        </span>
        <span>Overview</span>
      </a>

      <a
        class="group relative flex items-center gap-3 rounded-xl border-l-4 border-transparent px-4 py-3 text-[#dfeff1] transition hover:border-white/10 hover:bg-white/5 hover:text-white"
        routerLink="/doctor/patients"
        routerLinkActive="active bg-gradient-to-r from-[#0a7075] to-[#0c969c] text-white shadow-lg"
      >
        <span class="text-[#7fdae6] transition group-[.active]:text-white">
          <svg class="h-6 w-6 " viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 13c-3.866 0-7 2.02-7 4.51V20h14v-2.49C19 15.02 15.866 13 12 13zm0-2.5a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" />
          </svg>
        </span>
        <span>Patients Management</span>
      </a>

      <a
        class="group relative flex items-center gap-3 rounded-xl border-l-4 border-transparent px-4 py-3 text-[#dfeff1] transition hover:border-white/10 hover:bg-white/5 hover:text-white"
        routerLink="/doctor/my-appointments"
        routerLinkActive="active bg-gradient-to-r from-[#0a7075] to-[#0c969c] text-white shadow-lg"
      >
        <span class="text-[#7fdae6] transition group-[.active]:text-white">
          <svg class="h-6 w-6" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 3v2H5a2 2 0 0 0-2 2v2h18V7a2 2 0 0 0-2-2h-2V3h-2v2H9V3zm14 7H3v9a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2z" />
          </svg>
        </span>
        <span>My Appointments</span>
      </a>

      <a
        class="group relative flex items-center gap-3 rounded-xl border-l-4 border-transparent px-4 py-3 text-[#dfeff1] transition hover:border-white/10 hover:bg-white/5 hover:text-white"
        routerLink="/doctor/schedule"
        routerLinkActive="active bg-gradient-to-r from-[#0a7075] to-[#0c969c] text-white shadow-lg"
      >
        <span class="text-[#7fdae6] transition group-[.active]:text-white">
          <svg class="h-6 w-6" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 6a6 6 0 1 1 0 12 6 6 0 0 1 0-12Zm0 2v4l3 2" />
          </svg>
        </span>
        <span>Schedule</span>
      </a>

      <a
        class="group relative flex items-center gap-3 rounded-xl border-l-4 border-transparent px-4 py-3 text-[#dfeff1] transition hover:border-white/10 hover:bg-white/5 hover:text-white"
        routerLink="/doctor/financial-performance"
        routerLinkActive="active bg-gradient-to-r from-[#0a7075] to-[#0c969c] text-white shadow-lg"
      >
        <span class="text-[#7fdae6] transition group-[.active]:text-white">
          <svg class="h-6 w-6" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 18h16v2H4zm1-4 4-5 4 3 5-7 2 1-6 9-4-3-3 4H5z" />
          </svg>
        </span>
        <span>Financial Performance</span>
      </a>

      <a
        class="group relative flex items-center gap-3 rounded-xl border-l-4 border-transparent px-4 py-3 text-[#dfeff1] transition hover:border-white/10 hover:bg-white/5 hover:text-white"
        routerLink="/doctor/certificates"
        routerLinkActive="active bg-gradient-to-r from-[#0a7075] to-[#0c969c] text-white shadow-lg"
      >
        <span class="text-[#7fdae6] transition group-[.active]:text-white">
          <svg class="h-6 w-6" viewBox="0 0 24 24" aria-hidden="true" >
            <path d="M5 4h14v12H5zm2 16 5-3 5 3v-4H7z" />
          </svg>
        </span>
        <span>Certificates</span>
      </a>
       <a
        class="group relative flex items-center gap-3 rounded-xl border-l-4 border-transparent px-4 py-3 text-[#dfeff1] transition hover:border-white/10 hover:bg-white/5 hover:text-white"
        routerLink="/doctor/profile"
        routerLinkActive="active bg-gradient-to-r from-[#0a7075] to-[#0c969c] text-white shadow-lg"
      >
        <span class="text-[#7fdae6] transition group-[.active]:text-white">
          <svg class="h-6 w-6" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm0 2c-3.33 0-6 1.57-6 3.5V20h12v-2.5c0-1.93-2.67-3.5-6-3.5Z" />
          </svg>
        </span>
        <span>Profile</span>
      </a>
    </nav>

    <div class="border-t border-white/10 px-4 py-6">
      <button
        type="button"
        (click)="logout()"
        class="group flex w-full items-center gap-3 rounded-xl border border-white/5 bg-white/5 px-4 py-3 text-sm font-semibold text-red-200 transition hover:border-red-400/40 hover:bg-red-600/20 hover:text-white"
      >
        <span class="rounded-lg bg-red-500/20 p-2 text-red-200 transition group-hover:bg-white/20 group-hover:text-white">
          <svg class="h-5 w-5" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M10 6H5v12h5v2H3V4h7zM15.5 7 14 8.5 16.5 11H9v2h7.5L14 15.5 15.5 17 21 12z" />
          </svg>
        </span>
        <span>Logout</span>
      </button>
    </div>
  </aside>

  <label for="doctor-menu" class="fixed inset-0 z-20 hidden bg-black/40 peer-checked:block md:hidden"></label>

  <div class="flex min-h-screen flex-1 flex-col bg-[#f8fafc] text-[#15282b] ">
    <header class="bg-gradient-to-r from-white to-[#f1f9ff] px-4 py-4 text-[#15282b] shadow-md sm:px-6 md:px-10 md:py-6">
      <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <div class="flex items-center gap-3 text-[#163437]">
          <label
            for="doctor-menu"
            class="inline-flex h-11 w-11 items-center justify-center rounded-xl border border-[#0a7075]/30 bg-white text-[#0f2b2e] shadow-md transition hover:border-[#0c969c] md:hidden"
          >
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12h18M3 6h18M3 18h18" />
        </svg>
          </label>
          <div>
            <p class="text-[0.65rem] uppercase tracking-[0.4em] text-[#0a7075]">Welcome back</p>
            <h1 class="bg-gradient-to-r from-[#0f3033] to-[#0b7070] bg-clip-text text-2xl font-bold text-transparent md:text-3xl">
              Dr. {{ doctorName || '...' }}
            </h1>
            <span class="text-sm text-[#5a717d]">{{ today | date: 'fullDate' }}</span>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <button
            type="button"
            class="flex h-12 w-12 items-center justify-center rounded-xl border border-[#0a7075]/30 bg-white text-[#143235] shadow-lg transition hover:-translate-y-0.5 hover:border-[#0c969c]"
            aria-label="Notifications"
          >
            <svg class="h-6 w-6" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M12 3a6 6 0 0 0-6 6v3.51l-.8 1.6A1 1 0 0 0 6.09 16h11.82a1 1 0 0 0 .89-1.49l-.8-1.6V9a6 6 0 0 0-6-6Zm0 18a2.75 2.75 0 0 0 2.7-2h-5.4A2.75 2.75 0 0 0 12 21Z"
              />
            </svg>
          </button>
          <button
            type="button"
            class="rounded-xl bg-gradient-to-r from-[#0a7075] to-[#0c969c] px-5 py-3 text-sm font-semibold text-white shadow-lg transition hover:-translate-y-0.5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#0c969c]"
          >
            View Holidays
          </button>
        </div>
      </div>
    </header>

    <section class="flex-1 overflow-y-auto bg-gradient-to-br from-[#f8fafc] via-[#f1f9ff] to-[#e8f4f8] px-4 py-6 sm:px-6 lg:px-10 lg:py-10">
      <div class="relative min-h-[400px] rounded-3xl border-t-4 border-[#0a7075] bg-gradient-to-b from-white to-[#f7fdff] p-4 text-[#15282b] shadow-xl sm:p-6 md:p-10">
        <router-outlet></router-outlet>
      </div>
    </section>
  </div>
</div>
