<div class="patient-layout h-screen flex flex-col">

  <header class="patient-header relative border-b shadow-sm sticky top-0 z-40">
    <div class="px-3 sm:px-6 py-3 sm:py-4">
      <div class="flex items-center justify-between">

        <div class="flex items-center space-x-2 sm:space-x-4">

          <button (click)="toggleSidebar()" class="patient-header__button">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>

          <!-- Logo -->
          <div class="flex items-center space-x-3">
            <span class="patient-header__logo text-lg sm:text-xl font-bold">MedBook</span>
          </div>
        </div>

        <div class="flex items-center space-x-2 sm:space-x-4">

          <!-- Book Appointment Button -->
          <button
            class="patient-header__book-btn hidden sm:flex text-white px-4 py-2 rounded-lg transition-colors duration-200 text-sm font-medium">
            Book New Appointment
          </button>

          <!-- Mobile Book Button (Icon Only) -->
          <button class="patient-header__button sm:hidden p-2 rounded-lg transition-colors duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </button>

          <!-- Notification Bell -->
          <button class="patient-header__button p-2 rounded-lg transition-colors duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.5 3.75a6 6 0 00-6 6v2.25l-2 2v3h16v-3l-2-2V9.75a6 6 0 00-6-6z" />
            </svg>
          </button>

          <!-- User Dropdown -->
          <div class="relative">
            <button (click)="toggleUserDropdown()"
              class="patient-header__button flex items-center space-x-2 p-2 rounded-lg transition-colors duration-200">
              <!-- User Avatar -->
              <div
                class="patient-header__avatar h-8 w-8 rounded-full flex items-center justify-center text-white text-sm font-semibold overflow-hidden">
                @if (userAvatar && !avatarLoadError) {
                <img [src]="userAvatar" [alt]="userName" class="w-full h-full object-cover"
                  (error)="handleAvatarError()" /> }

                @if (!userAvatar || avatarLoadError) {
                <span class="text-sm font-bold">{{ userInitial }}</span>
                }
              </div>
              <span class="hidden md:block text-sm font-medium text-gray-100">{{ userName }}</span>
              <svg class="w-4 h-4 hidden md:block" style="color: #0A7075" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <div *ngIf="isUserDropdownOpen"
              class="patient-header__dropdown absolute right-0 mt-2 w-48 rounded-lg shadow-lg border py-1 z-50">
              <button (click)="goToProfile()"
                class="patient-header__dropdown-item flex items-center px-4 py-2 text-sm transition-colors duration-200 w-full text-left">
                <svg class="w-4 h-4 mr-2" style="color: #0A7075" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Profile
              </button>

              <button (click)="goToHome()"
                class="patient-header__dropdown-item flex items-center px-4 py-2 text-sm transition-colors duration-200 w-full text-left">
                <svg class="w-4 h-4 mr-2" style="color: #0A7075" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Home
              </button>

              <div class="border-t my-1" style="border-color: #e0f2fe"></div>

              <button (click)="logout()"
                class="patient-header__dropdown-item flex items-center px-4 py-2 text-sm transition-colors duration-200 w-full text-left text-red-400">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">

    <!-- Sidebar -->
    <aside [class.w-64]="!isSidebarCollapsed" [class.w-16]="isSidebarCollapsed"
      class="patient-sidebar transition-all duration-300 overflow-hidden flex flex-col">
      <!-- Sidebar Header -->
      <div class="p-4 border-b border-[#6ba3be]/20" *ngIf="!isSidebarCollapsed">
        <h3 class="text-xs font-semibold text-[#6ba3be] uppercase tracking-wider">Navigation</h3>
      </div>
      <nav class="p-4 space-y-1 flex-1">

        <!-- Dashboard Link -->
        <a routerLink="/patient/dashboard" routerLinkActive="patient-sidebar__item--active"
          class="patient-sidebar__item flex items-center space-x-3 p-3 rounded-lg transition-colors duration-200">
          <svg class="patient-sidebar__icon w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-3zM14 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1h-4a1 1 0 01-1-1v-3z" />
          </svg>
          <span [class.hidden]="isSidebarCollapsed" class="font-medium">Dashboard</span>
        </a>

        <!-- My Appointments Link -->
        <a routerLink="/patient/my-appointments" routerLinkActive="patient-sidebar__item--active"
          class="patient-sidebar__item flex items-center space-x-3 p-3 rounded-lg transition-colors duration-200">
          <svg class="patient-sidebar__icon w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
          </svg>
          <span [class.hidden]="isSidebarCollapsed" class="font-medium">My Appointments</span>
        </a>

        <!-- Medical History Link -->
        <a routerLink="/patient/medical-history" routerLinkActive="patient-sidebar__item--active"
          class="patient-sidebar__item flex items-center space-x-3 p-3 rounded-lg transition-colors duration-200">
          <svg class="patient-sidebar__icon w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span [class.hidden]="isSidebarCollapsed" class="font-medium">Medical History</span>
        </a>

        <!-- Prescriptions Link -->
        <a routerLink="/patient/prescriptions" routerLinkActive="patient-sidebar__item--active"
          class="patient-sidebar__item flex items-center space-x-3 p-3 rounded-lg transition-colors duration-200">
          <svg class="patient-sidebar__icon w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
          </svg>
          <span [class.hidden]="isSidebarCollapsed" class="font-medium">Prescriptions</span>
        </a>
      </nav>
      <!-- Sidebar Footer -->
      <div class="p-4 border-t border-[#6ba3be]/20 mt-auto" *ngIf="!isSidebarCollapsed">
        <div class="flex items-center gap-2 text-xs text-[#6ba3be]">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>v1.0.0</span>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 transition-all duration-300 overflow-auto flex justify-center">
      <div class="w-full max-w-[1600px] px-4 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
